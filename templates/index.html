<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>predict/Cancer</title>
  </head>
  <body>
	<div class="container">
		<h1>Predict for Cancer</h1>
	<form action='/predict' method="POST">
		<div class="mb-3">
			<label for="texture_mean" class="form-label">texture_mean</label>
			<input type="number" step ="any" name="texture_mean" class="form-control" id="texture_mean" >
		</div>
			<div class="mb-3">
			<label for="area_mean" class="form-label">area_mean</label>
			<input type="number" step ="any" name='area_mean' class="form-control" id="area_mean" >
		</div>
		<div class="mb-3">
			<label for="smoothness_mean" class="form-label">smoothness_mean</label>
			<input type="number" step ="any" name='smoothness_mean' class="form-control" id="smoothness_mean" min=0 max=1 placeholder="eg:-0.1021" >
		</div>
		<div class="mb-3">
			<label for="concavity_mean" class="form-label">concavity_mean</label>
			<input type="number" step ="any" name='concavity_mean' class="form-control" id="concavity_mean" min=0 max=1 placeholder="eg:-0.1021" >
		</div>
		<div class="mb-3">
			<label for="symmetry_mean" class="form-label">symmetry_mean</label>
			<input type="number" step ="any" name='symmetry_mean' class="form-control" id="symmetry_mean" min=0 max=1 placeholder="eg:-0.1021">
		</div>
		<div class="mb-3">
			<label for="fractal_dimension_mean" class="form-label">fractal_dimension_mean</label>
			<input type="number" step ="any" name='fractal_dimension_mean' class="form-control" id="fractal_dimension_mean" min=0 max=1 placeholder="eg:-0.1021">
		</div>
		<div class="mb-3">
			<label for="texture_se" class="form-label">texture_se</label>
			<input type="number" step ="any" name='texture_se' class="form-control" id="texture_se" min=0 max=5 placeholder="between 0 and 5">
		</div>
		<div class="mb-3">
			<label for="area_se" class="form-label">area_se</label>
			<input type="number" step ="any" name='area_se' class="form-control" id="area_se" placeholder="eg:-12.32323">
		</div>
		<div class="mb-3">
			<label for="smoothness_se" class="form-label">smoothness_se</label>
			<input type="number" step ="any" name='smoothness_se' class="form-control" id="smoothness_se" min=0 max=1 placeholder="eg:-0.001021" >
		</div>
		<div class="mb-3">
			<label for="concavity_se" class="form-label">concavity_se</label>
			<input type="number" step ="any" name='concavity_se' class="form-control" id="concavity_se" min=0 max=1 placeholder="eg:-0.001021">
		</div>
		<div class="mb-3">
			<label for="symmetry_se" class="form-label">symmetry_se</label>
			<input type="number" step ="any" name='symmetry_se' class="form-control" id="symmetry_se" min=0 max=1 placeholder="eg:-0.01021">
		</div>
		<div class="mb-3">
			<label for="fractal_dimension_se" class="form-label">fractal_dimension_se</label>
			<input type="number" step ="any" name='fractal_dimension_se' class="form-control" id="fractal_dimension_se" min=0 max=1 placeholder="eg:-0.001021">
		</div>
		<div class="mb-3">
			<label for="smoothness_worst" class="form-label">smoothness_worst</label>
			<input type="number" step ="any" name='smoothness_worst' class="form-control" id="smoothness_worst" min=0 max=1 placeholder="eg:-0.1321">
		</div>
		<div class="mb-3">
			<label for="concavity_worst" class="form-label">concavity_worst</label>
			<input type="number" step ="any" name='concavity_worst' class="form-control" id="concavity_worst" min=0 max=1 placeholder="eg:-0.1321">
		</div>
		<div class="mb-3">
			<label for="symmetry_worst" class="form-label">symmetry_worst</label>
			<input type="number" step ="any" name='symmetry_worst' class="form-control" id="symmetry_worst" min=0 max=1 placeholder="eg:-0.1321">
		</div>
		<div class="mb-3">
			<label for="fractal_dimension_worst" class="form-label">fractal_dimension_worst</label>
			<input type="number" step ="any" name='fractal_dimension_worst' class="form-control" id="fractal_dimension_worst" min=0 max=1 placeholder="eg:-0.1321" >
		</div>
		<button type="submit" class="btn btn-primary">Submit</button>
	  </form>
	</div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
